<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindfulness: Hugging Trees</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://weird.sha.codes/nature">
  <link rel="octo:octothorpes" href="weirdweboctober">
  <link rel="octo:octothorpes" href="Nature">
  <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div>
    <header>
      <h1>Mindfulness: Hugging Trees</h1>
      <p>Click on a tree to hug it.</p>
    </header>
    <div class="container">
      <div class="tree" id="zenTree" onclick="hugTree('zenTree')">
        <img src="./images/tree-01.png" alt="Zen Tree">
        <p class="response" id="responseZenTree"></p>
      </div>
      <div class="tree" id="passiveAggressiveTree" onclick="hugTree('passiveAggressiveTree')">
        <img src="./images/tree-02.png" alt="Passive Aggressive Tree">
        <p class="response" id="responsePassiveAggressiveTree"></p>
      </div>
      <div class="tree" id="indifferentTree" onclick="hugTree('indifferentTree')">
        <img src="./images/tree-03.png" alt="Indifferent Tree">
        <p class="response" id="responseIndifferentTree"></p>
      </div>
    </div>
    <footer>
      <p>
        <a
          href="https://www.freepik.com/free-vector/trees-collection-flat-style_1795559.htm#fromView=search&page=1&position=14&uuid=52a19c2c-b1ce-4c32-9e42-37c521baefe4">Image
          by freepik</a>
      </p>
      <p>
        <a href="https://weird.sha.codes">weird.sha.codes</a>
      </p>
    </footer>
  </div>


  <script src="script.js"></script>
</body>

</html>
