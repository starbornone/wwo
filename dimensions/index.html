<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Your Parallel Universes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://weird.sha.codes/dimensions">
  <link rel="octo:octothorpes" href="weirdweboctober">
  <link rel="octo:octothorpes" href="Dimensions">
  <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <header>
    <h1>Explore Your Parallel Universes</h1>
    <p>Adjust your life choices and see how different realities unfold.</p>
  </header>

  <main>
    <section class="slider-section">
      <div class="slider-container">
        <label for="career">Career Satisfaction</label>
        <input type="range" id="career" min="0" max="100" value="25">
        <span id="career-value">25%</span>
      </div>

      <div class="slider-container">
        <label for="social">Social Fulfillment</label>
        <input type="range" id="social" min="0" max="100" value="25">
        <span id="social-value">25%</span>
      </div>

      <div class="slider-container">
        <label for="money">Financial Stability</label>
        <input type="range" id="money" min="0" max="100" value="25">
        <span id="money-value">25%</span>
      </div>

      <div class="slider-container">
        <label for="mental">Mental Stability</label>
        <input type="range" id="mental" min="0" max="100" value="25">
        <span id="mental-value">25%</span>
      </div>
    </section>

    <section id="result-section">
      <h2>Your Universe:</h2>
      <p id="universe-description">Adjust the sliders to generate your personal universe.</p>
    </section>

    <section id="stress-section">
      <h2>Stress Level</h2>
      <div id="stress-bar-container">
        <div id="stress-bar"></div>
      </div>
      <p id="life-expectancy">Life Expectancy: 100%</p>
    </section>
  </main>

  <footer>
    <p>
      <a href="https://weird.sha.codes">weird.sha.codes</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
